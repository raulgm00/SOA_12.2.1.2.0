<!DOCTYPE html>
<html lang="es">
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta charset="UTF-8">
	<title>BCIE Aprobaci&oacute;n M&oacute;vil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Loading Bootstrap -->
	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/material.min.css" rel="stylesheet">
	<link href="css/ripples.min.css" rel="stylesheet">
	<!-- Loading Flat UI -->
	<link href="css/loader.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="account-wall">
                    <div class="row">
                            <div class="col-sm-12 col-md-12 img-header text-center">
                                    <img class="image-responsive" src="img/logo-bcie-big.png">
                            </div>
                    </div>
                    <div class="text-title text-center">
                            <span>Ingrese sus credenciales para emitir votos de forma remota.</span>
                    </div>
                    <form id="loginAccess" class="form-signin" novalidate>
                        <div class="input-group label-floating">
                            <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                            </span>
                            <input class="form-control" id="user" type="text" placeholder="Identificaci&oacute;n de Usuario" style="border-bottom-color: rgb(102, 175, 233); border-bottom-width: 1px; border-bottom-style: solid;" 
                             required>
                        </div>
                        <div class="input-group label-floating">
                            <span class="input-group-addon">
                                    <i class="fa fa-key"></i>
                            </span>
                            <input class="form-control" id="password" type="password" placeholder="Contrase&ntilde;a" style="border-bottom-color: rgb(102, 175, 233); border-bottom-width: 1px; border-bottom-style: solid;" 
                             required>
                        </div>
                        <div class="text-center">
                            <a id="access" class="btn btn-lg btn-raised btn-warning btn-lock">
                                    Aceptar
                            </a>
                            <p>
                            </p>
                            <a id="resetpassword">
                                <span class="tab-text">&iquest;Olvid&oacute; su Contrase&ntilde;a&#63;</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="loading">
            <h4 class="text-center" id="loadingDialog">
                <img src="img/logo-bcie.png" alt="BCIE">	
            </h4>
            <div class="la-ball-grid-pulse la-3x" style="color: #ffffff">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="text-center">
                <span data-lang="">
                    Un momento por favor. <br> Procesando operaci&oacute;n.
                </span>
            </p>
        </div>
    </div>
    
    <div class="modal fade bs-example-modal-sm" id="notificacion" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"> <i class="fa fa-exclamation-triangle"></i> Notificaci&oacute;n de Acceso</h4>
                </div>
                <div class="modal-body">
                    <span id="messageModal"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Ventana para reseteo de password-->
        <div class="modal fade bs-example-modal-sm" id="changepwd" tabindex="-2" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" style="width:30%">
            <div class="modal-content" style="background-color:#F9F9F9;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" style="margin-top: 2px; cursor: default; white-space: nowrap;font-family: Tahoma, Verdana, Helvetica, sans-serif; font-size: 11px; font-weight: bold; color: #003D5B;">Solicitud de Cambio de Clave</h4>
                </div>
                <div class="modal-body">
                <form id="changepwdform" class="form-signin">
                        <div id="datosRecuperar">
                        <div class="input-group label-floating">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label style="font-family: Tahoma, Verdana, Helvetica, sans-serif;font-size: 11px;text-align: right;color: #4F4F4F;padding: 0px 6px 0px 0px;font-weight: normal;white-space: nowrap;margin-right: 17px;">*Correo|Usuario:</label>
                                        </td>
                                        <td>
                                            <input class="form-control" id="usrcp" type="text" style="border-color: #DEE4E7;border-style: solid;border-width: 1px;font-family: Tahoma, Verdana, Helvetica, sans-serif;background-color: #FAFDFF;color: #333333;border: 1px solid #DEE4E7;padding: 1px 2px 1px 3px;margin: 1px;width: 170px;font-size: 11px;font-weight: normal;border-radius: 3px;overflow-x: hidden;overflow-y: auto;"
                             required>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="input-group label-floating">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label style="font-family: Tahoma, Verdana, Helvetica, sans-serif;font-size: 11px;text-align: right;color: #4F4F4F;padding: 0px 6px 0px 0px;font-weight: normal;white-space: nowrap;">*N&uacute;mero Empleado: </label>
                                        </td>
                                        <td>
                                            <input class="form-control" id="emcp" type="text"  style="border-color: #DEE4E7;border-style: solid;border-width: 1px;font-family: Tahoma, Verdana, Helvetica, sans-serif;background-color: #FAFDFF;color: #333333;border: 1px solid #DEE4E7;padding: 1px 2px 1px 3px;margin: 1px;width: 170px;font-size: 11px;font-weight: normal;border-radius: 3px;overflow-x: hidden;overflow-y: auto;" 
                             required>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                        <div style="text-align: center;">
                            <h6 id="vcp" style="color:Red;"></h6>
                        </div>
                        <div style="text-align: center;" id="response_recupera">
                            <!--h6 id="response_recupera" style="color:Green;"></h6-->
                        </div>
                        <div class="text-center">
                            <a id="change" class="btn btn-lg btn-raised btn-warning btn-lock" style="    font-family: Tahoma, Verdana, Helvetica, sans-serif;font-weight: normal;font-size: 11px;color: #333333;border-top: 1px solid #95B6D4;border-right: 1px solid #95B6D4;border-bottom: 1px solid #92B3D1;border-left: 1px solid #95B6D4;border-radius: 3px;text-decoration: none;white-space: nowrap;margin: 0px;padding-top: 1px;padding-bottom: 3px;background-image: -webkit-linear-gradient(top, #CCE2F6 0%, #B1D2F2 100%);padding: 1px 1px 0px 2px;margin-left: 3px;height: 21px;padding-left: 9px;padding-right: 9px;">
                                    Aceptar
                            </a>
                            <a id="closeChange" class="btn btn-lg btn-raised btn-warning btn-lock" style="display:none; font-family: Tahoma, Verdana, Helvetica, sans-serif; font-weight: normal;font-size: 11px;color: #333333;border-top: 1px solid #95B6D4;border-right: 1px solid #95B6D4;border-bottom: 1px solid #92B3D1;border-left: 1px solid #95B6D4;border-radius: 3px;text-decoration: none;white-space: nowrap;margin: 0px;padding-top: 1px;padding-bottom: 3px;background-image: -webkit-linear-gradient(top, #CCE2F6 0%, #B1D2F2 100%);padding: 1px 1px 0px 2px;margin-left: 3px;height: 21px;padding-left: 9px;padding-right: 9px;">
                                    Aceptar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Minified -->
    <script src="js/vendor.login.min.js"></script>

    <script src="js/login.output.min.js"></script>
    <script>
      $.material.init();
      $(document).ready(function(){
      	$.ajaxSetup({ cache:false });
      });
    </script>

        <script src="test/libs/jquery.mockjax.js"></script>

</body>
</html>
