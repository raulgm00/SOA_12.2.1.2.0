 function saneado_string(idcaja1,idcaja2){

    var textcaja1 = $("#"+idcaja1).val(); 
    
    if(textcaja1.length >= 4000){
 	   $('#max-caracteres-'+idcaja1).html('El máximo de caracteres es 4000');  
 	   $('#emitirVoto').attr("disabled", true);
    }if(textcaja1.length < 4000){
 	   $('#max-caracteres-'+idcaja1).html(''); 
 	   $('#emitirVoto').attr("disabled", false);
     } 
   
    var res = textcaja1.substring(0, 4000);
              $("#"+idcaja1).val(res);
              
             filtro1 = res.replace(new RegExp('\r?\n','g'), '<br />');       
             filtro2=filtro1.replace(/"/g,'\\"');
             filtro3=filtro2.replace(/%/g,'&#37;');            

             $("#"+idcaja2).val(filtro3);
        
}
